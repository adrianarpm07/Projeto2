<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GameVault - Administração</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="custom.css">
</head>
<body>

<header class="navbar navbar-expand-md fixed-top">
  <div class="container">
    <a class="navbar-brand" href="index.html">
      <img src="images/GameVault.png" alt="GameVault Logo" height="42" class="d-inline-block align-text-top">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav gap-4">
        <li class="nav-item"><a class="nav-link text-white" href="index.html">Catálogo</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="favorites.html">Favoritos</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="about.html">Sobre</a></li>
        <li class="nav-item"><a class="nav-link text-gradient fw-semibold" href="admin.html">Admin</a></li>
      </ul>
      <a id="login-btn" class="btn btn-neon ms-3" href="login.html">Entrar</a>
      <div id="user-greeting" class="d-none ms-3 d-flex align-items-center gap-3">
        <span>Olá, <span id="username-display"></span>!</span>
        <button id="logout-btn" class="btn btn-neon ms-3">Sair</button>
      </div>
    </div>
  </div>
</header>

<section class="hero-gradient pt-5 pb-5 text-center" style="padding-top: 9rem !important;">
  <div class="container">
    <h2 class="display-4 fw-bold mb-4">
      Painel de <span class="text-gradient">Administração</span>
    </h2>
  </div>
</section>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="glass-card p-5">
       
        <form id="add-game-form">
          <div class="mb-4">
            <label class="form-label fw-bold">Título do Jogo</label>
            <input type="text" name="title" class="form-control form-control-dark" required>
          </div>
          <div class="mb-4">
            <label class="form-label fw-bold">Género</label>
            <input type="text" name="genre" class="form-control form-control-dark" required>
          </div>
          <div class="mb-4">
            <label class="form-label fw-bold">Ano</label>
            <input type="number" name="year" class="form-control form-control-dark" min="1950" max="2030" required>
          </div>
          <div class="mb-4">
            <label class="form-label fw-bold">Descrição</label>
            <textarea name="description" class="form-control form-control-dark" rows="3" required></textarea>
          </div>
          <div class="mb-4">
            <label class="form-label fw-bold">Nome da Imagem</label>
            <input type="text" name="image" class="form-control form-control-dark" placeholder="Ex: game.jpg">
            <small class="text-white-50">Deixe vazio para usar imagem padrão</small>
          </div>
          <button type="submit" class="btn btn-neon w-100 py-3 fw-bold">Adicionar Jogo</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="scripts/data.js"></script>
<script src="scripts/main.js"></script>
<script src="scripts/main.js"></script>
</body>
</html>
