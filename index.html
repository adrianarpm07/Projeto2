<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GameVault - Descobre o Teu Próximo Jogo Favorito</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="custom.css">
</head>
<body>

<header class="navbar navbar-expand-md fixed-top">
  <div class="container">
    <a class="navbar-brand" href="index.html">
      <img src="images/GameVault.png" alt="GameVault Logo" height="42" class="d-inline-block align-text-top">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav gap-4">
        <li class="nav-item"><a class="nav-link text-gradient fw-semibold" href="index.html">Catálogo</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="favorites.html">Favoritos</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="about.html">Sobre</a></li>
        <li class="nav-item"><a class="nav-link text-white d-none" id="admin-link" href="admin.html">Admin</a></li>
      </ul>
      <button id="login-btn" class="btn btn-neon ms-3">Entrar</button>
      <div id="user-greeting" class="d-none ms-3 d-flex align-items-center gap-3">
        <span>Olá, <span id="username-display"></span>!</span>
        <button id="logout-btn" class="btn btn-link text-white">Sair</button>
      </div>
    </div>
  </div>
</header>

<section class="hero-gradient pt-5 pb-5 text-center" style="padding-top: 9rem !important;">
  <div class="container">
    <h2 class="display-4 fw-bold mb-4">
      Descobre o Teu <span class="text-gradient">Próximo Jogo Favorito</span>
    </h2>
    <p class="lead text-white opacity-75">Explora a nossa coleção curada de jogos...</p>
  </div>
</section>

<div class="container py-5">
  <div class="row">
    <div class="col-lg-3 mb-5">
      <div class="glass-card p-4">
        <h3 class="fs-4 fw-bold text-gradient mb-4">Filtros</h3>
        <input type="text" id="search-input" class="form-control form-control-dark mb-4" placeholder="Pesquisar jogos...">
      </div>
    </div>

    <div class="col-lg-9">
      <div class="d-flex justify-content-between mb-4 align-items-center">
        <h3 class="fs-3 fw-bold">Catálogo de Jogos</h3>
        <span id="results-count" class="text-white opacity-75">10 jogos encontrados</span>
      </div>
      <div id="games-grid" class="row g-4"></div>
    </div>
  </div>
</div>

<!-- Login Modal  -->
<div class="modal fade" id="loginModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-white">
      <div class="modal-header border-0">
        <h5 class="modal-title">Bem-Vindo de Volta</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="login-form">
          <div class="mb-3">
            <label class="form-label">Nome de Utilizador</label>
            <input type="text" id="username" class="form-control form-control-dark" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Palavra-passe</label>
            <input type="password" id="password" class="form-control form-control-dark" required>
          </div>
          <button type="submit" class="btn btn-neon w-100">Entrar</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="data.js"></script>
<script src="main.js"></script>
<footer class="glass-footer mt-5 py-4">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
        <span class="text-white-50">GameVault © 2025</span>
      </div>
      
      <div class="col-md-6 text-center text-md-end">
        <span class="text-white-50 small">
          Projeto de Tecnologias Web • 
          <a href="#" class="text-primary text-decoration-none">Termos</a> • 
          <a href="#" class="text-primary text-decoration-none">Privacidade</a>
        </span>
      </div>
    </div>
  </div>
</footer>
</body>
</html>
