<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GameVault - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="custom.css">
</head>
<body class="bg-dark text-white">

<header class="navbar navbar-expand-md fixed-top">
  <div class="container">
    <a class="navbar-brand" href="index.html">
      <img src="images/GameVault.png" alt="GameVault Logo" height="42" class="d-inline-block align-text-top">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav gap-4">
        <li class="nav-item"><a class="nav-link text-gradient fw-semibold" href="index.html">Catálogo</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="favorites.html">Favoritos</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="about.html">Sobre</a></li>
        <li class="nav-item"><a class="nav-link text-white d-none" id="admin-link" href="admin.html">Admin</a></li>
      </ul>
      <a href="login.html" class="btn btn-neon ms-3">Entrar</a>
      <div id="user-greeting" class="d-none ms-3 d-flex align-items-center gap-3">
        <span>Olá, <span id="username-display"></span>!</span>
        <button id="logout-btn" class="btn btn-link text-white">Sair</button>
      </div>
    </div>
  </div>
</header>

<section class="hero-gradient pt-5 pb-5 text-center" style="padding-top: 9rem !important;">
  <div class="container">
    <div class="glass-card p-5 mx-auto" style="max-width: 500px;">
      <h2 class="fw-bold mb-4 text-gradient">Login</h2>
      <form id="login-form">
        <div class="mb-3">
          <label for="username" class="form-label">Utilizador</label>
          <input type="text" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Palavra-passe</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-neon w-100">Entrar</button>
      </form>
      <p class="mt-3 text-center">Não tens conta? <a href="#" class="text-gradient">Regista-te</a></p>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="main.js"></script>
</body>
</html>
